<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            color: #FFF;
            font-family: Helvetica, Arial, sans-serif;
        }

        #card {
            width: 350px;
            background: #008db1;
            border: 5px solid #004e63;
            border-radius: 20px;
            margin: 50px auto;
            text-align: center;
            
        }

        #card a {
            text-decoration: none;
            color: #91E4FB;
            padding: 20px;
        }

        #card img {
            width: 70%;
            border: 4px solid white;
            margin: 10px 0;
        }

        #card ul {
            width: 65%;
            text-align: left;
            margin: 0 auto;
            font-size: 1.3em;
        }
        #card h1 {
            margin-bottom: 5px;
        }
        #card blockquote {
            color: #ffd783;
            font-family: "Nanum Brush Script", "Brush Script MT";
            font-size: 1.2em;
        }



    </style>
</head>
<body>
    
    <div id="card">
        <h1>Russell M. Nelson</h1>
        <a href="http://www.churchofjesuschrist.org">
            17th President of the Church of Jesus Christ of Latter-day Saints
        </a>
        <img src="images/russell_nelson.png" alt="President Russell M. Nelson">
        <ul>
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <blockquote>
        <p>"I urge you to devote time each week - for the rest of your life - 
            to increase your understanding of the Atonement of Jesus Christ."</p>
        </blockquote>
    </div>

</body>
</html>
